[pytest]
# Pytest configuration for RAG System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Warning filters
filterwarnings =
    # Ignore Pydantic V1 compatibility warning from LangChain (Python 3.14+)
    # This is a known LangChain internal compatibility layer issue
    ignore:Core Pydantic V1 functionality isn't compatible with Python 3.14 or greater.:UserWarning:langchain_core._api.deprecation

    # Ignore FAISS SWIG warnings (library-specific, non-critical)
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning

# Markers
markers =
    integration: marks tests as integration tests (may require API keys)
    unit: marks tests as unit tests (no external dependencies)
